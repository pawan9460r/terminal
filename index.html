<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Terminal v3.0</title>
    <style>
        :root {
            --primary: #00ffaa;
            --secondary: #009977;
            --bg: #0a0e12;
            --card-bg: #121a21;
            --text: #e0e0e0;
            --error: #ff5555;
            --warning: #ffaa00;
            --success: #00ff88;
            --glow: rgba(0, 255, 170, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(0, 255, 170, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: rgba(10, 14, 18, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }

        .login-box {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.2);
            border: 1px solid rgba(0, 255, 170, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    transparent 0%,
                    transparent 50%,
                    var(--primary) 50%,
                    var(--primary) 100%);
            transform: rotate(30deg);
            opacity: 0.1;
            animation: shine 6s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(30deg) translate(-10%, -10%);
            }

            100% {
                transform: rotate(30deg) translate(10%, 10%);
            }
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 170, 0.3);
            border-radius: 4px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--glow);
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 4px;
            color: #111;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 170, 0.3);
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        /* Terminal Interface */
        .terminal-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 255, 170, 0.2);
        }

        .terminal-title {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 500;
        }

        .terminal-social {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: var(--primary);
        }

        .terminal-body {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 170, 0.1);
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }

        .terminal-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .prompt {
            color: var(--primary);
            margin-right: 0.5rem;
            white-space: nowrap;
        }

        .command-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1rem;
            padding: 0.5rem 0;
            outline: none;
            caret-color: var(--primary);
        }

        .terminal-output {
            margin-top: 1rem;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .command-history {
            color: var(--text);
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .command-response {
            margin-bottom: 1.5rem;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .file-item {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 255, 170, 0.1);
            border-radius: 4px;
            padding: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-item:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 170, 0.05);
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.3rem;
            word-break: break-all;
        }

        .file-meta {
            font-size: 0.8rem;
            color: rgba(224, 224, 224, 0.7);
            display: flex;
            justify-content: space-between;
        }

        .status-message {
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border-left: 3px solid var(--primary);
            background: rgba(0, 255, 170, 0.05);
        }

        .status-error {
            border-left-color: var(--error);
            background: rgba(255, 85, 85, 0.05);
        }

        .status-warning {
            border-left-color: var(--warning);
            background: rgba(255, 170, 0, 0.05);
        }

        .status-success {
            border-left-color: var(--success);
            background: rgba(0, 255, 136, 0.05);
        }

        .download-progress {
            height: 3px;
            background: rgba(0, 255, 170, 0.1);
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.3s;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .blink {
            animation: blink 1s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-box {
                padding: 1.5rem;
            }

            .terminal-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .file-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Helper functions
        function addToTerminal(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'command-response';

            let statusClass = 'status-message';
            if (type === 'error') statusClass = 'status-error';
            else if (type === 'warning') statusClass = 'status-warning';
            else if (type === 'success') statusClass = 'status-success';
            else if (type === 'history') statusClass = '';

            if (type === 'history') {
                div.innerHTML = `<div class="command-history">${message}</div>`;
            } else {
                div.innerHTML = `<div class="${statusClass}">${message}</div>`;
            }

            terminalOutput.appendChild(div);
            return div;
        }

        function listFiles() {

        function openFile(filename) {
            const file = files.find(f => f.name.toLowerCase() === filename.toLowerCase());

            if (!file) {
                addToTerminal(`File not found: ${filename}`, 'error');
                return;
            }

            // File types that can be previewed
            const previewableTypes = ["png", "jpg", "jpeg", "gif", "webp", "bmp"];

            if (previewableTypes.includes(file.type)) {
                addToTerminal(`Opening preview: ${file.name}`, 'success');
                window.open(file.link, '_blank');
            } else {
                const message = addToTerminal(
                    `<strong>SECURITY NOTICE:</strong> ${file.type.toUpperCase()} files cannot be previewed<br>
                    Opening/Downloading: <strong>${file.name}</strong>`,
                    'warning'
                );

                // Add progress bar
                const progressDiv = document.createElement('div');
                progressDiv.className = 'download-progress';
                progressDiv.innerHTML = '<div class="progress-bar"></div>';
                message.appendChild(progressDiv);

                const progressBar = progressDiv.querySelector('.progress-bar');

                // Simulate download progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 20;
                    progressBar.style.width = `${Math.min(progress, 100)}%`;

                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            window.open(file.link, '_blank');
                            addToTerminal(`Opening Item...: ${file.name}`, 'success');
                        }, 300);
                    }
                }, 100);
            }
        }

        function openNcert(subject) {

            );

            }, 500);
