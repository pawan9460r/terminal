<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Terminal v4.0</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #000;
      color: #0f0;
    }

    /* Login */
    #login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #login input {
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 8px;
      margin: 6px;
      width: 220px;
    }
    #login button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    #error {
      color: red;
      margin-top: 8px;
      height: 20px;
    }

    /* Terminal */
    #terminal {
      display: none;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .line { margin: 2px 0; }
    #input-line { display: flex; }
    #prompt { margin-right: 5px; }
    #commandInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #0f0;
      font-family: monospace;
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login">
    <h2>üîê Secure Terminal Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>

  <!-- Terminal -->
  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">guest@secure:~$</span>
      <input type="text" id="commandInput" autofocus>
    </div>
  </div>

  <script>
    // Hardcoded credentials
    const USERNAME = "Pawan";
    const PASSWORD = "#kriti";

    const loginBox = document.getElementById("login");
    const terminal = document.getElementById("terminal");
    const output = document.getElementById("output");
    const cmdInput = document.getElementById("commandInput");
    const errorMsg = document.getElementById("error");

    // Fake data
    const files = {
      "about.txt": "This is Pawan's Secure Terminal Website.",
      "ncert.pdf": "NCERT books are available. Type 'ncert' to open.",
      "passwords.txt": "Instagram: pawan_9460 / pass: ********\nGmail: pawan.73719@gmail.com / pass: ********",
      "bank.txt": "Bank Balance: ‚Çπ2,34,500\nLast Transaction: -‚Çπ2,000 (Shopping)"
    };

    const ncertResources = {
      maths: "üìò <a href='https://ncert.nic.in/textbook.php?lemh1=0-14' target='_blank'>Maths NCERT</a>",
      science: "üî¨ <a href='https://ncert.nic.in/textbook.php?lesc1=0-16' target='_blank'>Science NCERT</a>",
      english: "üìñ <a href='https://ncert.nic.in/textbook.php?leeh1=0-12' target='_blank'>English NCERT</a>",
    };

    const socials = {
      instagram: "<a href='https://instagram.com' target='_blank'>Instagram</a>",
      github: "<a href='https://github.com/pawan9460r' target='_blank'>GitHub</a>",
      portfolio: "<a href='https://pawan9460r.github.io/Portfolio' target='_blank'>Portfolio</a>"
    };

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === USERNAME && pass === PASSWORD) {
        loginBox.style.display = "none";
        terminal.style.display = "block";
        printLine("‚úÖ Welcome, " + user + "! Type 'help' to see available commands.\n");
      } else {
        errorMsg.textContent = "‚ùå Invalid username or password!";
      }
    }

    function printLine(text) {
      const div = document.createElement("div");
      div.className = "line";
      div.innerHTML = text;
      output.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    cmdInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const command = cmdInput.value.trim();
        printLine("<span style='color:#0ff'>guest@secure:~$</span> " + command);
        runCommand(command);
        cmdInput.value = "";
      }
    });

    // Handle commands
    function runCommand(cmd) {
      const parts = cmd.split(" ");
      const base = parts[0].toLowerCase();

      switch(base) {
        case "help":
          printLine("Commands: help, clear, ls, cat <file>, whoami, date, ncert, social, bank, games, exit");
          break;
        case "clear":
          output.innerHTML = "";
          break;
        case "ls":
          printLine(Object.keys(files).join("   "));
          break;
        case "cat":
          if (parts[1] && files[parts[1]]) {
            printLine(files[parts[1]]);
          } else {
            printLine("File not found.");
          }
          break;
        case "whoami":
          printLine("User: Pawan Kumar (Class 9 Student, Coder & Hacker üòé)");
          break;
        case "date":
          printLine(new Date().toString());
          break;
        case "ncert":
          printLine("Available NCERT resources:");
          for (let key in ncertResources) {
            printLine("- " + ncertResources[key]);
          }
          break;
        case "social":
          printLine("üåê Social Links:");
          for (let key in socials) {
            printLine("- " + socials[key]);
          }
          break;
        case "bank":
          printLine(files["bank.txt"]);
          break;
        case "games":
          printLine("üéÆ Available games:\n- snake\n- tictactoe\n(Type 'open snake' or 'open tictactoe')");
          break;
        case "open":
          if (parts[1] === "snake") {
            printLine("üêç Snake game coming soon...");
          } else if (parts[1] === "tictactoe") {
            printLine("‚≠ï‚ùå Tic Tac Toe game coming soon...");
          } else {
            printLine("Unknown item to open.");
          }
          break;
        case "exit":
          printLine("üîí Logged out. Refresh to login again.");
          cmdInput.disabled = true;
          break;
        case "":
          break;
        default:
          printLine("‚ùì Unknown command: " + cmd + ". Type 'help' for list.");
      }
    }
  </script>
</body>
</html>
